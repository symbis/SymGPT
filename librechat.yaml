# LibreChat Configuration
version: 1.3.0
cache: true
fileStrategy: "azure_blob"

# --- FILE HANDLING / UPLOADS (OCR verwijderd, alleen text parsing) ---
fileConfig:
  serverFileSizeLimit: 300
  avatarSizeLimit: 2
  fileTokenLimit: 100000

  clientImageResize:
    enabled: true
    maxWidth: 2000
    maxHeight: 2000
    quality: 0.82

  # geen OCR-sectie; OCR volledig verwijderd

  text:
    supportedMimeTypes:
      - "^application/pdf$"
      - "^text/(plain|markdown|csv|json|xml|html|css|javascript|typescript|x-python|x-java|x-csharp|x-php|x-ruby|x-go|x-rust|x-kotlin|x-swift|x-scala|x-perl|x-lua|x-shell|x-sql|x-yaml|x-toml)$"
      - "^application/vnd\\.openxmlformats-officedocument\\.(wordprocessingml\\.document|presentationml\\.presentation|spreadsheetml\\.sheet)$"
      - "^application/vnd\\.ms-(word|powerpoint|excel)$"

  stt:
    supportedMimeTypes:
      - "^audio/(mp3|mpeg|mpeg3|wav|wave|x-wav|ogg|vorbis|mp4|x-m4a|flac|x-flac|webm)$"

  endpoints:
    azureOpenAI:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 300
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "^application/vnd\\.openxmlformats-officedocument\\.(wordprocessingml\\.document|presentationml\\.presentation|spreadsheetml\\.sheet)$"
        - "^application/vnd\\.ms-(word|powerpoint|excel)$"
        - "^text/.*"
    default:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 300

interface:
  endpointsMenu: false
  modelSelect: true
  parameters: false
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: false
  multiConvo: false
  customWelcome: "Waar wil je vandaag samen aan werken?"
  agents: true
  runCode: false
  webSearch: true
  fileSearch: true
  fileCitations: true
  mcpServers:
    placeholder: "‚ö†Ô∏è Kies MCP Server (data gaat naar externe service)"

speech:
  stt:
    azureOpenAI:
      instanceName: '${AZURE_OPENAI_INSTANCE}'
      apiKey: '${STT_API_KEY}'
      deploymentName: 'whisper'
      apiVersion: '2024-06-01'
  tts:
    azureOpenAI:
      instanceName: '${AZURE_OPENAI_INSTANCE}'
      apiKey: '${TTS_API_KEY}'
      deploymentName: 'tts'
      apiVersion: '2024-06-01'
      model: 'tts-1'
      voices: ['alloy']

endpoints:
  azureOpenAI:
    titleConvo: true
    titleMethod: "completion"
    titleModel: "gpt-4.1-nano"
    groups:
      - group: "symbis-azure"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "preview"
        models:
          gpt-4.1:
            deploymentName: "${AZURE_GPT41_DEPLOYMENT}"
          gpt-5:
            deploymentName: "${AZURE_GPT5_DEPLOYMENT}"

      - group: "symbis-azure-titles"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "2024-10-21"
        models:
          gpt-4.1-nano:
            deploymentName: "${AZURE_GPT41_NANO_DEPLOYMENT}"

  agents:
    recursionLimit: 25
    maxRecursionLimit: 50
    disableBuilder: false
    allowedProviders:
      - azureOpenAI
    capabilities:
      - "file_search"
      - "actions"
      - "artifacts"
      - "tools"

