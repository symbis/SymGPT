# LibreChat Configuration - Alleen GPT-4.1 Model met Agents
version: 1.2.8
cache: true
fileStrategy: "azure_blob"

# Interface settings - geoptimaliseerd voor modelSpecs enforce
interface:
  endpointsMenu: false  # niet nodig bij enforce: true
  modelSelect: true     # KRITIEK: moet aan om tussen SymGPT en Agents te kunnen selecteren
  parameters: false     # users kunnen geen temperatuur en max_tokens aanpassen
  sidePanel: true
  presets: false        # niet nodig bij enforce: true, voorkomt conflicten
  prompts: true
  bookmarks: false
  multiConvo: false
  customWelcome: "Waar wil je vandaag samen aan werken?"
  agents: true
  runCode: false

# Azure OpenAI configuration - restrictief om alleen ons model te tonen
endpoints:
  azureOpenAI:
    titleConvo: true
    titleModel: "gpt-4.1"
    groups:
      - group: "symbis-azure"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "2025-01-01-preview"
        # Beide modellen definiÃ«ren - GPT-4.1 en GPT-5
        models:
          gpt-4.1:
            deploymentName: "${AZURE_GPT41_DEPLOYMENT}"
            version: "2025-01-01-preview"
          gpt-5-chat:
            deploymentName: "${AZURE_GPT5_DEPLOYMENT}"
            version: "2025-01-01-preview"

  # Agents endpoint configuratie
  agents:
    recursionLimit: 25
    maxRecursionLimit: 50
    disableBuilder: false
    allowedProviders:
      - azureOpenAI
    capabilities:
      - "file_search"
      - "actions"
      - "artifacts"

# ModelSpecs om SymGPT en Agents correct te laten werken
modelSpecs:
  enforce: true
  prioritize: false
  addedEndpoints:
    - agents
  list:
    - name: "symgpt"
      label: "SymGPT"
      default: true
      description: "Snelle en betrouwbare AI voor dagelijkse taken"
      iconURL: "assets/favicon-removebg-preview.png"
      showIconInMenu: true
      showIconInHeader: true
      preset:
        endpoint: "azureOpenAI"
        model: "gpt-4.1"
        modelLabel: "SymGPT"
        temperature: 0.7
        max_tokens: 4096
