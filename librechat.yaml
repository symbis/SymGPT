      instanceName: '${AZURE_OPENAI_INSTANCE}'
      apiKey: '${AZURE_OPENAI_API_KEY}'
      deploymentName: 'tts'
      apiVersion: '2025-03-01-preview'
      model: 'tts'
      voices: ['alloy']

endpoints:
