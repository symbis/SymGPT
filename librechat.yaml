# LibreChat Configuration
version: 1.3.1
cache: true
fileStrategy: "azure_blob"

# --- FILE HANDLING / UPLOADS (OCR verwijderd, alleen text parsing) ---
fileConfig:
  serverFileSizeLimit: 300
  avatarSizeLimit: 2
  fileTokenLimit: 1000000

  clientImageResize:
    enabled: true
    maxWidth: 2000
    maxHeight: 2000
    quality: 0.82

  # geen OCR-sectie; OCR volledig verwijderd

  text:
    supportedMimeTypes:
      - "^application/pdf$"
      - "^application/json$"
      - "^text/(plain|markdown|csv|xml|html|css|javascript|typescript|x-python|x-java|x-csharp|x-php|x-ruby|x-go|x-rust|x-kotlin|x-swift|x-scala|x-perl|x-lua|x-shell|x-sql|x-yaml|x-toml|x-conf|x-config|x-ini|x-log)$"
      - "^application/vnd\\.openxmlformats-officedocument\\.(wordprocessingml\\.document|presentationml\\.presentation|spreadsheetml\\.sheet)$"
      - "^application/vnd\\.ms-(word|powerpoint|excel)$"
      - "^application/octet-stream$"

  stt:
    supportedMimeTypes:
      - "^audio/(mp3|mpeg|mpeg3|wav|wave|x-wav|ogg|vorbis|mp4|x-m4a|flac|x-flac|webm)$"

  endpoints:
    azureOpenAI:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 300
      supportedMimeTypes:
        - "^image/.*$"
        - "^application/pdf$"
        - "^application/json$"
        - "^application/vnd\\.openxmlformats-officedocument\\.(wordprocessingml\\.document|presentationml\\.presentation|spreadsheetml\\.sheet)$"
        - "^application/vnd\\.ms-(word|powerpoint|excel)$"
        - "^text/.*$"
        - "^application/octet-stream$"
        - "^audio/(mp3|mpeg|mpeg3|wav|wave|x-wav|ogg|vorbis|mp4|x-m4a|flac|x-flac|webm)$"
    default:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 300
      supportedMimeTypes:
        - "^image/.*$"
        - "^application/pdf$"
        - "^application/json$"
        - "^application/vnd\\.openxmlformats-officedocument\\.(wordprocessingml\\.document|presentationml\\.presentation|spreadsheetml\\.sheet)$"
        - "^application/vnd\\.ms-(word|powerpoint|excel)$"
        - "^text/.*$"
        - "^application/octet-stream$"
        - "^audio/(mp3|mpeg|mpeg3|wav|wave|x-wav|ogg|vorbis|mp4|x-m4a|flac|x-flac|webm)$"

interface:
  endpointsMenu: false
  modelSelect: true
  parameters: false
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: false
  multiConvo: false
  customWelcome: "Waar wil je vandaag samen aan werken?"
  agents: true
  marketplace:
    use: true
  runCode: false
  webSearch: false
  fileSearch: true
  fileCitations: true
  speechTab: true
  mcpServers:
    placeholder: "‚ö†Ô∏è Kies MCP Server (data gaat naar externe service)"

speech:
  speechTab:
    conversationMode: true
    advancedMode: false
    speechToText:
      engineSTT: "azureOpenAI"
      languageSTT: "Dutch"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0          # geen autosend
    textToSpeech:
